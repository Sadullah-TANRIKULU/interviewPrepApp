<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/dont_panic.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/input.css">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/scrollstyle.css">
    <title> Interview Q&A </title>
</head>

<body class="font-fontAcme" >
    <main class="grid w-screen h-screen" >
        <section class="flex justify-center mt-4" >
            <h2 class="flex items-center " >Interview Questions & Answers of  <img class="w-15 h-15" src="./assets/FSDev_2.png" alt="fs-dev-logo"> </h2>
        </section>
        <section class="grid lg:grid-cols-2 w-full h-full" >
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-opacity-30 rounded-md bg-[url('https://cutewallpaper.org/24/html5-logo-png/html5-logo-icon-psd-freebie-download-by-chia-yi-lai-on-dribbble.png')] bg-contain lg:bg-cover w-11/12 m-4 h-96">
                <button type="button" class="block btnHTML bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for HTML</button>
                <p class="qaHTML" ></p>
            </section>
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-[url('https://i.pinimg.com/originals/a3/2f/83/a32f83aa2c675058e4a05a0fd4da05eb.png')] bg-contain lg:bg-cover bg-opacity-30 rounded-md w-11/12 m-4 h-96">
                <button type="button" class="block btnCSS bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for CSS</button>
                <p class="qaCSS" ></p>
            </section>
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-[url('https://www.seekpng.com/png/detail/80-803501_javascript-logo-logo-de-java-script-png.png')] bg-contain lg:bg-cover bg-opacity-30 rounded-md w-11/12 h-96 m-4 "> 
                <button type="button" class="block btnJS bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for JAVASCRIPT</button>
                <p class="qaJS" ></p>
            </section>
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-[url('http://www.cagritas.com/images/clients/react.png')] bg-contain lg:bg-cover bg-opacity-30 rounded-md w-11/12 h-96 m-4 ">
                <button type="button" class="block btnReactJS bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for REACTJS</button>
                <p class="qaReactJS " ></p>
            </section>
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-[url('https://techwithnaga.com/static/images/djangoLogo.jpg')] bg-contain lg:bg-cover bg-opacity-30 w-11/12 rounded-md h-96 m-4 ">
                <button type="button" class="block btnDjango bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for DJANGO</button>
                <p class="qaDjango"></p>
            </section>
            <section class="flex flex-col items-center text-ellipsis overflow-scroll bg-[url('https://e7.pngegg.com/pngimages/736/115/png-clipart-flag-of-england-flag-of-the-united-kingdom-flag-of-the-city-of-london-england.png')] bg-contain lg:bg-cover bg-opacity-30 rounded-md w-11/12 h-96 m-4 ">
                <button type="button" class="block btnEnglish bg-stone-400 shadow-2xl m-2 w-1/3 border-2 border-black rounded-md" >Click for ENGLISH</button>
                <p class="qaEnglish" ></p>
            </section>
        </section>
    </main>













    <script src="./src/script.js" defer></script>
</body>

</html>
